<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide0.jpg", "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg" ];
var clipList = [ "sounds/chavo.mp3", "sounds/quico.mp3", "sounds/chilindrina.mp3", "sounds/donaflorinda.mp3", "sounds/donramon.mp3" ];

    
function startShow()
{
	var pic = document.getElementById("picFrame");
    var clip = document.getElementById("myAudio");
    
    pic.src = picList[number];
    clip.src = clipList[number];
    clip.play();
    
    number = number + 1;
    if (number == 5) {
     number = 0     
    }

}


</script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id = "picFrame" src = "images/startslide.jpeg"/>
    <audio id="myAudio"> </audio>
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
